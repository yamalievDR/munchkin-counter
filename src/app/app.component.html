<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Счетчик очков</span>
    <span class="topbar-spacer"></span>
    <button mat-mini-fab (click)="addPlayer()" class="topbar-icon">
      <mat-icon aria-hidden="false">add</mat-icon>
    </button>
    <button mat-mini-fab (click)="clearGame()" class="topbar-icon">
      <mat-icon aria-hidden="false">delete</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<ng-container *ngIf="players?.length; else emptyGame">
  <div class="players-container">
    <app-player *ngFor="let player of players" [player]="player" (removed)="removePlayer($event)"></app-player>
  </div>
</ng-container>

<ng-template #emptyGame>
  <div fxLayout="row" fxLayoutAlign="center center" class="empty-game">Необходимо добавить игроков для начала игры</div>
</ng-template>
