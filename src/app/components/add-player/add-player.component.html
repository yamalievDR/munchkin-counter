<h1 mat-dialog-title>Добавить игрока в игру</h1>
<div mat-dialog-content>
  <mat-form-field style="width: 100%">
    <input matInput placeholder="Имя нового игрока" [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="name" cdkFocusInitial>Добавить</button>
</div>
